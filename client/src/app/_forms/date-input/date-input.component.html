<div class="form-group">
    <input 
        type="text"
        [class.is-invalid]='ngControl.touched && ngControl.invalid'
        class='form-control'
        [formControl]='ngControl.control'
        placeholder="{{label}}"
        bsDatepicker
        [bsConfig]='bsConfig'
        [maxDate]='maxDate'
    >
    <div class="invalid-feedback" *ngIf="ngControl.control.errors?.required">The {{label}} is required</div>
</div>
