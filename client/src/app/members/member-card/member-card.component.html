<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{memberFromMemberCardComponent.photoUrl || './assets/user.png'}}" alt="{{memberFromMemberCardComponent.firstName}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button class="btn btn-success" 
                    type="button" 
                    routerLink='/members/{{memberFromMemberCardComponent.username}}'>
                        <i class="fa fa-user"></i>
                </button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-success" 
                    type="button"
                    routerLink="/members/{{memberFromMemberCardComponent.username}}" 
                    [queryParams]='{tab: 3}'>
                        <i class="fa fa-commenting"></i>
                </button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            <span [class.is-online]="(presence.onlineUsers$ | async).includes(memberFromMemberCardComponent.username)">
                <i class="fa fa-user-circle mr-2"></i>
            </span>
            {{memberFromMemberCardComponent.firstName | titlecase}}
        </h6>
        <p class="card-text text-muted text-center">{{memberFromMemberCardComponent.city | titlecase}},<br>{{memberFromMemberCardComponent.state | titlecase}}</p>
    </div>
</div>
